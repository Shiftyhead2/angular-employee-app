<section class="filterFormSection">
  <form [formGroup]="filterForm">
    <label>Filtriraj po</label>
    <select formControlName="filterSelect" (change)="applyFilter()">
      <option *ngFor="let filterOption of filterOptions" [value]="filterOption">
        {{ filterOption }}
      </option>
    </select>
    <input
      type="text"
      placeholder="UpiÅ¡ite ovdje"
      formControlName="filterInput"
      (input)="filterEmployeesBy()"
    />
  </form>
</section>

<section class="results" *ngIf="filteredEmployees.length > 0; else noEmployees">
  <app-employee-listing
    *ngFor="let employee of filteredEmployees"
    [employee]="employee"
  ></app-employee-listing>
</section>
<ng-template #noEmployees>
  <span>Employee not found!</span>
</ng-template>
