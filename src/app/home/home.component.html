<section class="filterFormSection">
  <form [formGroup]="filterForm">
    <div class="form-dropdown-container">
      <label>Filtriraj po poziciji:</label>
      <select formControlName="filterSelect">
        <option value="None">Sve</option>
        <option *ngFor="let jobTitle of allJobTitles" [value]="jobTitle">
          {{ jobTitle }}
        </option>
      </select>
    </div>
    <div class="form-input-container">
      <input
        type="text"
        placeholder="Tražite zaposlenika ovdje"
        formControlName="findInput"
      />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="#e8eaed"
      >
        <path
          d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
        />
      </svg>
    </div>
    <div class="form-dropdown-container-left">
      <label>Sortiraj po:</label>
      <select formControlName="sortSelect">
        <option value="None">Ničemu</option>
        <option *ngFor="let sortOption of sortOptions" [value]="sortOption">
          {{ sortOption }}
        </option>
      </select>
    </div>
  </form>
</section>

<section class="results" *ngIf="filteredEmployees.length > 0; else noEmployees">
  <app-employee-listing
    *ngFor="let employee of filteredEmployees"
    [employee]="employee"
  ></app-employee-listing>
</section>
<ng-template #noEmployees>
  <span class="error">Employee not found!</span>
</ng-template>
